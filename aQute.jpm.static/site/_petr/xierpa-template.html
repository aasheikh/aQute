<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!--
	Title: Ready-Media Newspaper Core HTML
	Version: 1.0
	Designer: Lauren Dreier
	Xierpa Integration: Xierpa Team
-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xierpa="http://www.xierpa.com/xierpalib">
<!--
	The xmlns:xierpa="http://www.xierpa.com/xierpalib" is in the html tag to define
	the existence of xierpa tags. These tags behave as markers where content can be
	substituted automatic or manually. If this file is evaluated by a browser without
	modification it still works, so the template can be used to develop the HTML/CSS
	independent from any transformation server.
-->
<xierpa:head> 
<!--
	== Head tag ==
	The xierpa-head is the container for the entire HTML head. It is there to allow
	themes to automatically add code at the end of the block. 
	-->
<head>	
	<xierpa:meta>
	<!-- 
		== Meta tags ==
		These meta tags make the responsive pages stay in their real pixel size on
		mobile devices. Setting all scaling to 1.0 disables the two-finger zooming on pages.
		Also it makes the viewport the same a the device screen size, so @media is aware
		of what the size of the screen is.
	-->
	<meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" 
		name="viewport" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	</xierpa:meta>

	<xierpa:favicon>
	<!-- 
		== Favicon ==
		The fav-icon link defines the url of the .ico image in the url-box.
	-->
	<link href="favicon.ico" rel="shortcut icon" />
	</xierpa:favicon>

	<xierpa:title>
	<!--
		== Page title ==
		The title tag defines the title of the page on the window. According to Google 
		standards the title should be unique for every page, and thus generated by the
		content in the CMS: there should be a logic relation between the title and the url.
	-->
	<title>petrvanblokland.com | Index</title>
	</xierpa:title>

	<xierpa:webtype>
	<!--
		== Webtype @fontface reference ==
		These font references are here for demo and testing usage only. The real font
		licenses are part of the template licences and need the lines below to be replaced.
	-->
	<!-- Topaz -->
	<link href="http://cloud.webtype.com/css/7aa22aa1-1709-4b55-b95c-3413d3e5280a.css" 
		type="text/css" rel="stylesheet" />
	</xierpa:webtype>

	<xierpa:csslink>
	<!-- 
		== Link to CSS ==
		This link is either to the css/site.debug.css (debug version from SCSS) or 
		css/site.css (compressed version from SCSS)
	-->
	<link href="css/site.css" type="text/css" charset="UTF-8" rel="stylesheet" />
	</xierpa:csslink>

	<xierpa:themecontroljs>
	<!-- 
		== Javascript for Theme Control interface ==
		The themecontrol is used if the templates are in interactive mode to generate 
		theme dependent CSS. In a production environment this tag will be removed.
	-->
	</xierpa:themecontroljs>
	
	<!-- ! Javascipt -->
	<xierpa:javascript>
		 <!-- Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
		<script type="text/javascript" src="js/newspaper.js"></script>
	</xierpa:javascript>
	
</head>
<!-- 
	== CMS Plugins ==
	Allow Wordpress or (other CMS) plugins to add stuff at the end of the head tag.
-->
</xierpa:head> 

<body>

<xierpa:navtop>
	<!-- Navigation on top of page -->
</xierpa:navtop>

<xierpa:page>

<xierpa:pageheader>
<div id="pageheader">
	<div class="logo c1">
		<div class="fill">
		<xierpa:logo/>
		</div>
	</div> <!-- #homelink -->
	<div class="pagetitle c3">
		<div class="fill">
		<h1><xierpa:pagetitle type="index"/></h1>
		<h2>Notes on design and education.</h2>
		</div>
	</div> <!-- #pagetitle -->
	<div class="hotnavigation c1">
		<div class="fill">
		<xierpa:hotnavigation/>
		</div>
	</div> <!-- #hotnavigation -->
</div> <!-- #pageheader -->
</xierpa:pageheader>

<xierpa:pagelede>
<div id="pagelede">
	<div class="reference c1">
		<div class="fill inline">
		<xierpa:twitterlink ref="petrvanblokland"/>
		<xierpa:emaillink ref="buro@petr.com"/>
	</div> <!-- #related -->
		</div>
	</div> <!-- #reference -->
	<div class="thumbnails c4">
		<div class="fill">
		<xierpa:thumbnails count="10" orderby="modified"/>
		</div>
	</div> <!-- #thumbnails -->
</div>
</xierpa:pagelede>

<xierpa:maincontent>
<div id="maincontent">
	<div class="disclaimer c1">
		<div class="fill">
		<xierpa:disclaimer/>
		<xierpa:related/>
		</div>
	</div>
	<div class="decks c4">
		<div class="FL">
		<xierpa:decks count="9"/>
		</div>
	</div> <!-- #decks -->
</div> <!-- #maincontent -->
</xierpa:maincontent>

</xierpa:page>

</html>
