<div class="ng-cloak">
	<h2>{{program.bsn}}</h2>
	<table style="width: 100%">
		<tr>
			<td class="label">Name</td>
			<td>{{program._id}}</td>
		</tr>
		<tr>
			<td class="label">Description</td>
			<td>{{program.description}}</td>
		</tr>
		<tr>
			<td class="label">Vendor</td>
			<td>{{program.vendor}}</td>
		</tr>
		<tr>
			<td class="label">Mailing list</td>
			<td>{{program.mailingList}}</td>
		</tr>
		<tr>
			<td class="label">Source control</td>
			<td>{{program.scm}}</td>
		</tr>
		<tr>
			<td class="label">Masters</td>
			<td>
				<table>
					<tr>
						<td><a ng-repeat="r in masters()"
							href=#program/{{program._id}}/r/{{r.version}}">{{r.version}}</a></td>
						<td>{{r.summary}}</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td class="label">Staging</td>
			<td>
				<table>
					<tr ng-repeat="r in staging()">
						<td><a
							href=#program/{{program._id}}/{{r.version}}.{{r.qualifier}}">{{r.version}}{{qualifier(r)}}</a></td>
						<td>{{r.summary}}</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<div class=".clear">
		<a ng-href="http://www.facebook.com/sharer.php?u={{url}}"
			target="_blank" title="Share on Facebook" class="facebook"></a> <a
			ng-href="http://twitter.com/home?status={{tweet}}" target="_blank"
			title="Share on Twitter" class="twitter"></a> <a class="email"> </a>
		<a class="googlep"> </a> <a class="linkedin"> </a> <a
			class="stackoverflow"> </a>
		<div style="clear: both" />
	</div>
	<hr />
</div>
